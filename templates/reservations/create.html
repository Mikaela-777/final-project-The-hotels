{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Reservasi Baru</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Buat Reservasi Baru</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="room">Pilih Ruangan</label>
                {{ form.room }}
            </div>

            <div class="form-group">
                <label for="check_in">Tanggal Check-In</label>
                {{ form.check_in }} <!-- Ini akan otomatis menjadi input tanggal -->
            </div>

            <div class="form-group">
                <label for="check_out">Tanggal Check-Out</label>
                {{ form.check_out }} <!-- Ini juga akan menjadi input tanggal -->
            </div>

            <div class="form-group">
                <label for="payment_status">Status Pembayaran</label>
                {{ form.payment_status }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Buat Reservasi</button>
            </div>
        </form>
    </div>
</body>
</html>
