<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <style>
 body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin: 0;
        }
        form label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #666666;
            font-size: 14px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        form button {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .cancel-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    {% if user.is_staff %}
    <div class="container">
        <h1>Edit Room: {{ room.room_number }}</h1>
        <form method="POST" class="edit-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                <a href="{% url 'setting_room' %}" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </div>
    {% endif %}
    
    {% if not user.is_staff %}
    <div class="container">
        <h1>Ngapain bang</h1>
    </div>
    {% endif %}
</body>
</html>
