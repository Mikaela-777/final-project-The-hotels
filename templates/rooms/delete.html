{% if user.is_staff %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            margin: 5px;
            color: white;
            display: inline-block;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hapus Kamar</h1>
        <p>Apakah Anda yakin ingin menghapus kamar <strong>"{{ room.room_number }}"</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'room_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
{% endif %}
{% if not user.is_staff %}
<h1> Ngapain bang</h1>
{% endif %}
