<!DOCTYPE html>
<html>
<head>
    <title>Delete Payment</title>
</head>
<body>
    <h1>Delete Payment</h1>
    <p>Are you sure you want to delete this payment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'payment_list' %}">Cancel</a>
    </form>
</body>
</html>
